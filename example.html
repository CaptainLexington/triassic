    <h1>Triassic Example #1 &ndash; some real 3D objects</h1>
    <canvas id="canvas" style="border:none" width="500" height="500"></canvas>
    <p>
        A 3sc implementation of
        <a href="http://asakeron.github.io/cljs-webgl/examples/learningwebgl/lesson_04.html">http://asakeron.github.io/cljs-webgl/examples/learningwebgl/lesson_04.html</a>
         and
        <a href="http://learningwebgl.com/blog/?p=370">http://learningwebgl.com/blog/?p=370</a>
        <p>
            View the <a href="https://github.com/Asakeron/cljs-webgl/blob/feature/learningwebgl/examples/src/learningwebgl/lesson_04.cljs">source</a>.


            <script src="target/goog/base.js" type="text/javascript"></script>
            <script src="out/triassic.js" type="text/javascript"></script>
            <script type="text/javascript">goog.require("triassic.core");</script>
            <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 vColor;

            void main(void) {
                gl_FragColor = vColor;
            }
            </script>

            <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec4 aVertexColor;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying vec4 vColor;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = aVertexColor;
            }
            </script>
            <script type="text/javascript">
                triassic.example.start();
            </script>
    </body>
